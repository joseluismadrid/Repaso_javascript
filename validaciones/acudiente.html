<!doctype html>
<html lang="en">

<head>
  <title>Acudiente</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
 <div class="container">  
      <div class="mb-3">
       <form class="mt-5">
        <h1 class="text-center text-info">Informacion de Acudientes</h1> <br><br>     
        <label for=""> Tipo de Documento</label><br>
        <select name="" id="tipoDocumento" >
          <option value="0">Seleccionar</option>
          <option value="1">CC</option>
          <option value="2">TI</option>
          <option value="3">RC</option>
          <option value="4">DE</option>
        </select><br><br>
        <label for=""> Estado</label><br>
        <select name="" id="estado" >
          <option value="0">Seleccionar</option>
          <option value="1">Activo</option>
          <option value="2">Inactivo</option>
          <option value="3">Activo legalmente</option>
          <option value="4">Inactivo legalmente</option>
          <option value="5">Fallecido</option>
        </select><br><br>
        <label for="" class="form-label">Documento</label>
        <input type="text"class="form-control-mb-3" name="" id="documento"  placeholder="Documento ">
        <label for="" class="form-label">Nombre Completo</label>
        <input type="text"class="form-control-mb-3" name="" id="nombres"  placeholder="Nombre ">
        <label for="" class="form-label">Edad</label>
        <input type="text"class="form-control-mb-3" name="" id="edad"  placeholder="Edad ">
        <label for="" class="form-label">Parentesco</label>
        <input type="text"class="form-control-mb-3" name="" id="parentesco"  placeholder="Parentesco">        
        <label for="" class="form-label">Telefono</label>
        <input type="text"class="form-control-mb-3" name="" id="telefono"  placeholder="Telefono">
        <label for="" class="form-label">Correo Electronico</label>
        <input type="email"class="form-control-mb-3" name="" id="correo"  placeholder="Correo Electronico">
        <label for="" class="form-label">Dirección</label>
        <input type="text"class="form-control-mb-3" name="" id="direccion"  placeholder="Dirección">
        <label for="" class="form-label">Barrio</label>
        <input type="text"class="form-control-mb-3" name="" id="barrio" placeholder="Barrio"><br><br>
        <button type="submit" id="btnEnviar" class="btn btn-success">Enviar</button>
        <button type="submit" id="btnCancelar" class="btn btn-info">Cancelar</button>
       </form>
        
      </div>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/funciones.js"></script>
</body>

</html>
